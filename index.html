<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css"/>
<script src="script.js"></script>
<title>LifeHack-O-Meter</title>


</head>

    <body>

     <main>
    <div class="container">
     <div id="Heading">
        <h1>LifeHack-O-Meter</h1>
        <h3>Because, bhaiya ALL IS WELL!!</h3>
     </div>
<section id="features">
      <p>Feature 1:Jugaad-O-Meter</p> 
    <label for="probleminput">Give random desi life hacks for daily tech or life problems<br> </label>
        <input type="text" id="probleminput" placeholder="e.g.,No power at night"/>
<button class="btn btn-primary" onclick="showjuggad()"aria-label="Get desi jugaad tips for your problem">Get juggad tips</button>
<div id="jugadanswer"></div>

    </section>
<section>
    <p>Feature 2:Code Excuse Generator</p>
    <label for="codeinput">Code not working Try this hack<br>  </label>
<input type="text" id="codeinput" placeholder="e.g.,Laptop too slow"/>
<button class="btn btn-primary" onclick="codejuggad()" aria-label="Get funny code debugging excuses">Hack Error</button>
<div id="codeanswer"></div>
   
</section>
<section>
    <p>Feature 3:Exam Survival Kit</p>
    <label for="examinput">Select your subject or exam type, get survival tips<br>  </label>
        <input type="text"id="examinput"placeholder="e.g.,Internal viva?"/>
        <button class="btn btn-primary" onclick="examjuggad()" aria-label="Get exam survival tips for your subject or exam type">Slayyy tommorow</button>
        <div id="examanswer"></div>
    
</section>
<section>
    <p>Feature 4:Food Recommender (Mood-Based)</p>
    <label for="foodinput">Pick your mood, get a perfect desi comfort food<br>  </label>
        <input type="text"id="foodinput"placeholder="e.g.,Feeling sad or too excited??"/>
        <button class="btn btn-primary" onclick="foodjuggad()" aria-label="Get desi food recommendation based on your mood">Foodie</button>
        <div id="foodanswer"></div>
    
</section>
<section>
    <p>Feature 5:Startup Idea Generator</p>
    <label for="startinput">Future Founder needs startup idea ig<br> </label>
<input type="text"id="startinput"placeholder="e.g.,Tech startup, Eco-friendly business idea"/>
<button class="btn btn-primary" onclick="startjuggad()" aria-label="Generate startup business ideas for future founders">Hey CEO</button>
<div id="startanswer"></div>

</section>

</div>
</main>   
    </body>
</html>
